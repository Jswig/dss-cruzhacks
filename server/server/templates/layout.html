<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    {% if title %}
    <title>Transparency Project - {{ title }}</title>
    {% else %}
    <title>Transparency Project</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
      <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
          <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="{{ url_for('router.home') }}">Transparency Project</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link americaRed" id="nav-singleCandidate" href="{{ url_for('router.candidate_dashboard') }}"
                    >Candidate Dashboards</a
                  >
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link americaBlue" id="nav-duoCandidate" href="#">Dual</a>
		</li> -->
                <li class="nav-item">
                  <a class="nav-link americaDarkBlue" id="nav-multiCandidate" href="{{ url_for('router.national_report') }}">National Report</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container display-box" id="home">
              {% block content %}
              {% endblock %}
          </div>

      <!-- mainCode -->
    </header>
   <footer class="card-footer text-muted">
      <div class="container">
        <small>
          Copyright &copy; 2020, Transparency Project
        </small>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='render.js') }}"></script>
    <!-- Added Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <!-- Added Script -->
  </body>
</html>
